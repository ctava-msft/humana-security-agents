# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: security-agent
metadata:
  template:  security-agent@1.0.0
services:
  api:
    project: ./src/
    language: python
    host: function

infra:
  parameters:
    # Explicitly disable retention for diagnostic configurations
    diagnosticSettingsRetentionEnabled: false
    # Ensure diagnostic settings use the new format without retention
    diagnosticSettingsRetentionDays: 0
    # Use Log Analytics workspace instead of storage account retention
    useLogAnalyticsWorkspace: true

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/post-provision.ps1
      interactive: true
      continueOnError: false
